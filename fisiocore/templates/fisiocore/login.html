{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block main %}
<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form action="" method="post" class="box">
            {% csrf_token %}
            <div class="field">
              <label for="" class="label">{{form.username.label}}</label>
              <div class="control has-icons-left">
                <input type="text" class="input" placeholder="{{form.username.label}}" name="username" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">{{form.password.label}}</label>
              <div class="control has-icons-left">
                <input type="password" class="input" placeholder="*******" name="password" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <button class="button is-success">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
