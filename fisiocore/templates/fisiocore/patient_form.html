<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox" name="form.in_treatment" {%if form.in_treatment.value %}checked{% endif %} >
      Currently in treatment
    </label>
  </div>
</div>

<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">{{form.first_name.label}} / {{ form.last_name.label }}</label>
    </div>
    <div class="field-body">
        <div class="field">
        <p class="control is-expanded has-icons-left">
            <input class="input" type="text" placeholder="{{form.first_name.label}}" name="first_name" value="{{form.first_name.value}}">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
        </p>
        </div>
        <div class="field">
            <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="{{form.last_name.label}}" name="last_name" value="{{form.last_name.value}}">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </p>
        </div>
    </div>
</div>
