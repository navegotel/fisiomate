{% load i18n %}

<input type="hidden" name="user" value="{{form.user.value}}" >
<input type="hidden" name="patient" value="{{form.patient.value}}">

<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">{{form.name.label}}</label>
    </div>
    <div class="field-body">
        <div class="field">
            <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="{{form.name.label}}" name="name" value="{{form.name.value|default_if_none:''}}">
                <span class="icon is-small is-left">
                    <i class="fas fa-calendar-plus"></i>
                </span>
            </p>
            {% for error in form.name.errors %}
                <p class="help is-danger">{{error}}</p>
            {% endfor %}
        </div>
    </div>
</div>
